<main>
    <h1>Cars</h1>
    <form (submit)="addCar()">
        <input type="text" placeholder="Brand" [(ngModel)]="newCar.brand" required />
        <input type="text" placeholder="Model" [(ngModel)]="newCar.model" required />
        <input type="number" placeholder="Year" [(ngModel)]="newCar.year" required />
        <input type="number" placeholder="Price per day" [(ngModel)]="newCar.pricePerDay" required />
        <button type="submit">+ Add Car</button>
    </form>
    <ul>
        <li *ngFor="let car of cars">
            <strong>{{ car.brand }} {{ car.model }}</strong> - {{ car.year }} - ${{ car.pricePerDay }}/day
        </li>
    </ul>
    <div>
        ðŸš— Manage your cars easily. Try adding a new car.
        <br />
        <a href="https://docs.amplify.aws/gen2/start/quickstart/">
            Review next steps of this tutorial.
        </a>
    </div>
</main>
